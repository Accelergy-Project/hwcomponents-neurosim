name: Upload Python Package to PyPI

on:
  push:
    branches:
      - main
      - master
  release:
    types: [created]

jobs:
  pypi-publish:
    name: Publish package to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/hwcomponents-neurosim
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history and tags for setuptools-scm
      - name: Initialize and clone submodules
        run: |
          echo "Current directory: $(pwd)"
          echo "Checking for .gitmodules..."
          if [ -f ".gitmodules" ]; then
            echo "Found .gitmodules:"
            cat .gitmodules
            echo "Initializing submodules via git..."
            git submodule update --init --recursive || echo "Git submodule update failed, trying manual clone"
          fi
          echo "Checking for DNN_NeuroSim_V1.3..."
          if [ ! -d "hwcomponents_neurosim/DNN_NeuroSim_V1.3" ]; then
            echo "Submodule not found, cloning manually..."
            mkdir -p hwcomponents_neurosim
            git clone --depth 1 https://github.com/neurosim/DNN_NeuroSim_V1.3.git hwcomponents_neurosim/DNN_NeuroSim_V1.3
          fi
          echo "Verifying submodule contents..."
          if [ ! -d "hwcomponents_neurosim/DNN_NeuroSim_V1.3/Inference_pytorch" ]; then
            echo "ERROR: Inference_pytorch directory not found after clone"
            ls -la hwcomponents_neurosim/DNN_NeuroSim_V1.3/ || echo "Cannot list submodule directory"
            exit 1
          fi
          echo "âœ“ Submodule verified successfully"
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Build package
        working-directory: .
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m build
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
